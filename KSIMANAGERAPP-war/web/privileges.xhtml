<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:event type="preRenderView" listener="#{sessionController.watchOut()}" />
    </f:metadata>
    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
                <h:form id="form_list_privilege">
                    <center>
                        <h4><h:outputText value="Liste des privilèges" style="color: green;"/></h4>
                        <h6><h:outputText id="msg" value="      #{privilegesController.msg}" style="color: green;"/></h6>
                    </center>
                    <p:dataTable rows="10" paginator="true" id="table" widgetVar="ordM" sortMode="multiple" scrollable="true" emptyMessage="aucun resultats avec ce critére" scrollHeight="282" value="#{privilegesController.listPrivileges}" var="item" rowKey="#{item.personnel.idpers} #{item.menu.idmenu}" selectionMode="single" selection="#{privilegesController.privileges}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value=" #{lm.Rechercher}  :" />
                                <p:inputText id="globalFilter" onkeyup="PF('ordM').filter()" style="width:100px" placeholder="#{lm.Motcle}"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column sortBy="#{item.role}" filterBy="#{item.role}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Role"/>
                            </f:facet>
                            <h:outputText value="#{item.role}"/>
                        </p:column>
                        <p:column sortBy="#{item.menu.idmenu}" filterBy="#{item.menu.nom}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Menu"/>
                            </f:facet>
                            <h:outputText value="#{item.menu.nom}"/>
                        </p:column>
                        <p:column sortBy="#{item.personnel.idpers}" filterBy="#{item.personnel.matricule}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{lm.Matricule}"/>
                            </f:facet>
                            <h:outputText value="#{item.personnel.matricule}"/>
                        </p:column>
                        <p:column sortBy="#{item.personnel.idpers}" filterBy="#{item.personnel.nompers}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{lm.Nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.personnel.nompers}"/>
                        </p:column>
                        <p:column sortBy="#{item.personnel.idpers}" filterBy="#{item.personnel.prenompers}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{lm.Prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.personnel.prenompers}"/>
                        </p:column>
                    </p:dataTable>
                    <p:separator/>
                    <h:panelGrid columns="3" style="margin: auto;">
                        <p:commandButton widgetVar="addPrivileges" partialSubmit="true" actionListener="#{privilegesController.prepareCreate}" update="msg,:form_add_privileges:form_add_privileges_dialog" oncomplete="PF('wv_privileges').show()" value="#{lm.Ajouter}"/>
                        <p:commandButton value="#{lm.Supprimer}"/>
                        <p:commandButton style="margin-left: 30px;" class="btn waves-effect waves-light btn col s2" actionListener="#{privilegesController.init()}" update="table" partialSubmit="true" value="#{lm.Rafraichir}"/>
                    </h:panelGrid>
                </h:form>
                <h:form id="form_add_privileges">
                    <p:dialog id="form_add_privileges_dialog" widgetVar="wv_privileges">
                        <f:facet name="header"> 
                            <center>
                                <h3><h:outputText value="Ajouter un menu"/></h3>    
                            </center>
                        </f:facet>
                        <h:panelGrid id="inputs" columns="2">
                            <p:outputLabel value="Role:" for="role" />
                            <p:inputText id="role" value="#{privilegesController.roles}" title="Role" required="true" requiredMessage="Valeur obligatoire"/>
                            <p:outputLabel value="Menu: " for="menu" />
                            <p:selectOneMenu id="menu" value="#{privilegesController.idMenu}" required="true" requiredMessage="Valeur obligatoire">
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItems value="#{privilegesController.listMenu}" var="user" itemLabel="#{user.nom}" itemValue="#{user.idmenu}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Personnel: " for="personnel" />
                            <p:selectOneMenu id="personnel" value="#{privilegesController.idPersonnel}" required="true" requiredMessage="Valeur obligatoire!">
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItems value="#{privilegesController.listPersonnel}" var="users" itemLabel="#{users.nompers} #{users.prenompers}" itemValue="#{users.idpers}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:separator/>
                        <f:facet name="footer"> 
                            <center>
                                <p:commandButton actionListener="#{privilegesController.persist()}" update="inputs, :form_list_privilege:table, :form_list_privilege:msg" value="Enregistrer"/>    
                            </center>
                        </f:facet>
                    </p:dialog> 
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
