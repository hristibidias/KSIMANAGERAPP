<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
    <f:metadata>
        <f:event type="preRenderView" listener="#{sessionController.watchOut()}" />
    </f:metadata>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/cssLayout_1.css" type="text/css" rel="stylesheet"/>
        <link href="resources/css/default_1.css" type="text/css" rel="stylesheet"/>
        <link href="resources/materialize/css/materialize.min.css" type="text/css" rel="stylesheet"/>
        <script src="resources/materialize/js/materialize.min.js" type="text/javascript"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <title>KsiManager</title>
    </h:head>

    <h:body> 
        <f:view locale="#{sessionController.langue}">
            <div id="top" class="top">
                <h:form>
                    <p:toolbar>
                        <f:facet name="left" class="text-darken-2">
                            <p:menubar>

                                <p:menuitem>
                                    <ul id="slide-out" class="side-nav">
                                        <li>
                                            <center>
                                                <div class="user-view">
                                                    <div class="background">
                                                        <img src="resources/images/toff/passi.JPG"></img>
                                                    </div>
                                                    <a href="#!user"><img class="circle" src="resources/images/toff/jolie fille.jpg"></img></a>
                                                    <a href="#!name"><span class="white-text name">#{sessionController.currentUser.nompers} #{sessionController.currentUser.prenompers}</span></a>
                                                    <a href="#!email"><span class="white-text email">#{sessionController.currentUser.email}</span></a>
                                                </div>
                                            </center>
                                        </li>
                                        <li><a href="#!"><i class="material-icons">cloud</i>First Link Width Icon</a></li>
                                        <li><a href="#!">#{lm.MonProfil}</a></li>
                                        <center>
                                            <p:commandButton rendered="#{sessionController.langue.equals('en')}" immediate="true" action="#{sessionController.french()}" value="FranÃ§ais" icon="ui-icon-extlink" />
                                            <p:commandButton rendered="#{sessionController.langue.equals('fr')}" immediate="true" action="#{sessionController.english()}" value="Anglais" icon="ui-icon-extlink" />
                                        </center>
                                        <li><div class="divider"></div></li>
                                        <li><a class="subheader">#{lm.Communication}</a></li>
                                        <li><a class="waves-effect" href="#!">#{lm.MessageEnvoye}</a></li>
                                        <li><a class="waves-effect" href="#!">#{lm.BoiteReception}</a></li> 
                                        <li><div class="divider"></div></li>
                                        <li><a class="waves-effect" href="#!">#{lm.Apropos}</a></li>
                                        <li><a class="waves-effect" href="#!">#{lm.Aide}</a></li>
                                        <li><a class="waves-effect" href="#!">#{lm.ManuelUtilisation}</a></li>
                                        <li><div class="divider"></div></li>
                                        <center>
                                            <span style="color: green; font-size: 14px; font-weight: bold; font-style: italic">KsiManager 1.0</span><br/>
                                            <span style="color: green; font-size: 12px; font-weight: bold; font-style: italic">copyright &copy; 2017</span>
                                        </center>
                                    </ul>
                                    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
                                </p:menuitem>

                                <p:menuitem immediate="true" action="index.xhtml?faces-redirect=true" value="KsiManager" icon="ui-icon-home"/>
                                <p:submenu rendered="#{sessionController.pers}" label="#{lm.Personnel}" icon="ui-icon-person">
                                    <p:submenu rendered="#{sessionController.listepersonnel}" label="#{lm.ListePersonnel}">
                                        <p:menuitem rendered="#{sessionController.permanent}" immediate="true" action="personnels.xhtml?faces-redirect=true" value="#{lm.Permanent}"/>
                                        <p:menuitem rendered="#{sessionController.prestataire}" immediate="true" action="prestataires.xhtml?faces-redirect=true" value="#{lm.prestataire}"/>
                                    </p:submenu>
                                    <p:menuitem rendered="#{sessionController.gerercar}" value="#{lm.GererCarriere}"/>
                                </p:submenu>

                                <p:submenu rendered="#{sessionController.miss}" label="#{lm.Mission}" icon="ui-icon-document">  
                                    <p:menuitem rendered="#{sessionController.listemission}" value="#{lm.ListeMission}" url="#" />
                                    <p:menuitem rendered="#{sessionController.ajoutermiss}" value="#{lm.AjouterMission}" url="#" />
                                </p:submenu>
                                <p:submenu rendered="#{sessionController.conge}" label="#{lm.Conge}" icon="ui-icon-document">
                                    <p:menuitem immediate="true" action="conges.xhtml?faces-redirect=true" rendered="#{sessionController.listecompte}" value="#{lm.ListeConge}" />
                                    <p:menuitem immediate="true" action="mesconges.xhtml?faces-redirect=true" rendered="#{sessionController.mesconge}" value="#{lm.MesConge}" />
                                </p:submenu>
                                <p:submenu rendered="#{sessionController.perm}" label="#{lm.Permission}" icon="ui-icon-document">
                                    <p:menuitem immediate="true" action="permissions.xhtml?faces-redirect=true" rendered="#{sessionController.listeperm}" value="#{lm.ListePermission}" />
                                    <p:menuitem immediate="true" action="mespermissions.xhtml?faces-redirect=true" rendered="#{sessionController.mespermission}" value="#{lm.MesPermission}" />
                                </p:submenu>
                                <p:submenu rendered="#{sessionController.regl}" label="#{lm.Reglage}" icon="ui-icon-gear">
                                    <p:menuitem rendered="#{sessionController.listecompte}" immediate="true" action="utilisateurs.xhtml?faces-redirect=true" value="#{lm.ListeCompte}" />
                                    <p:menuitem immediate="true" action="moncompte.xhtml?faces-redirect=true" rendered="#{sessionController.moncompte}" value="#{lm.MonCompte}" /> 
                                    <p:menuitem rendered="#{sessionController.gererpriv}" immediate="true" action="privileges.xhtml?faces-redirect=true" value="#{lm.GererPrivileges}"/>
                                    <p:menuitem immediate="true" action="journalisation.xhtml?faces-redirect=true" rendered="#{sessionController.journal}" value="#{lm.Journalisation}"/>
                                </p:submenu>
                            </p:menubar>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton actionListener="#{sessionController.logOut()}" value="#{lm.Deconnexion}" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </div>
        

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
</f:view>
    </h:body>
    <script>
        $(function () {
            $(".button-collapse").sideNav();
        });
    </script>
</html>
