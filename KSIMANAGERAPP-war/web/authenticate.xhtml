<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/cssLayout_1.css" type="text/css" rel="stylesheet"/>
        <link href="resources/css/default_1.css" type="text/css" rel="stylesheet"/>
        <link href="resources/materialize/css/materialize.min.css" type="text/css" rel="stylesheet"/>
        <script src="resources/materialize/js/materialize.min.js" type="text/javascript"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <title>KsiManager</title>
    </h:head>
    <h:body class="responsive-img" style="background-color: green; background-repeat: no-repeat; background-size: 100%; height: 100%; width: 100%; margin: auto">
        <div id="arriere">
            <img src="resources/images/route.jpg"/>
            <h:form class="responsive-table" id="form_con" style=" margin: auto; width: 430px; margin-top: -40%; background-color: snow; border-radius: 100px 100px 100px 100px;">
                <!--<h:form id="form_con" style="position: absolute;">-->
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:panel class="responsive-table" style="width: 100%; text-align: center; border-radius: 100px 100px 100px 100px" id="form_con">
                    <center>
                        <h:outputText style="font-size: 22pt; color: #8bc34a; font-weight: bold; font-style: italic;" value="Connectez-vous" /><br/>
                        <h:outputText id="msg" value="#{sessionController.msg}" style="color: red; font-size: 14px;"/>
                    </center>
                    <h:panelGrid style="text-align: justify;" columns="3">
                        <p:outputLabel style="color: #64dd17; font-weight: bold; font-size: 20px;" value="Login : " for="login" />
                        <p:inputText style="color: #64dd17; font-size: 14pt; font-weight: normal; font-style: italic; font-weight: bold; background-color: whitesmoke;" id="login" value="#{sessionController.currentUser.login}" title="Login" size="30" required="true" requiredMessage="Valeur obligatoire!" />
                        <p:message for="login"/>

                        <p:outputLabel style="color: #64dd17; font-weight: bold; font-size: 20px;" value="Password : " for="mdp" />
                        <p:inputText style="color: #64dd17; font-size: 14pt; font-weight: normal; font-style: italic; font-weight: bold; background-color: whitesmoke;" type="password" id="mdp" value="#{sessionController.currentUser.password}" title="Mot de passe" size="30" required="true" requiredMessage="Valeur obligatoire!" />
                        <p:message for="mdp"/>
                    </h:panelGrid>
                    <center>
                        <p:commandButton class="btn waves-effect waves-light btn btn-flat" id="ok" value="#{lm.Connexion}" action="#{sessionController.authenticate()}" update="form_con, growl, msg" />
                    </center> 
                </p:panel>

                <p:defaultCommand target="ok" />
            </h:form>
        </div>
    </h:body>
</html>
