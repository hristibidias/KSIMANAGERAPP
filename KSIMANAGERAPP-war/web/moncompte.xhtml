<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:event type="preRenderView" listener="#{sessionController.watchOut()}" />
    </f:metadata>
    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
                <h:body>
        <h:form>
                <p:fieldset style="font-size: 10pt; font-weight: bold; font-style: italic; margin: auto; margin-top: 13%; width: 39%;">
                    <f:facet name="legend">
                        <h:outputText style="font-size: 16pt;" value="Mon compte" />
                    </f:facet>

                    <p:panel style="width: 100%; height: 100%; text-align: center;" id="form_con">
                        
                        <h:panelGrid style="text-align: justify;" columns="2">
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{lm.Matricule} : " for="matricule" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{sessionController.currentUser.matricule} : " for="matricule" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{lm.Nom} : " for="nompers" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{sessionController.currentUser.nompers} : " for="nompers" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{lm.Prenom} : " for="prenompers" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{sessionController.currentUser.prenompers} : " for="prenompers" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{lm.Datenaiss} : " for="datenaisspers" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{sessionController.currentUser.datenaisspers} : " for="datenaisspers" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{lm.Email} : " for="email" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{sessionController.currentUser.email} : " for="email" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{lm.CNI} : " for="cnipers" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{sessionController.currentUser.cnipers} : " for="cnipers" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{lm.Telephone} : " for="tel" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{sessionController.currentUser.tel} : " for="tel" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{lm.Pays} : " for="pays" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{sessionController.currentUser.pays} : " for="pays" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{lm.Ville} : " for="ville" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{sessionController.currentUser.ville} : " for="ville" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{lm.Quartier} : " for="quartier" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{sessionController.currentUser.quartier} : " for="quartier" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{lm.Dateembauche} : " for="datedeb" />
                            <p:outputLabel style="color: green; font-weight: bold; text-decoration: underline;" value="#{sessionController.currentUser.datedeb} : " for="datedeb" />
                        </h:panelGrid>
                        <center>
                            <h:outputText id="msg" value="#{sessionController.msg}" style="color: red; font-size: 20px;"/>
                        </center>
                        <f:facet name="footer">
                            <center>
                                <p:commandButton class="btn waves-effect waves-light btn btn-flat" id="ok" value="#{lm.Connexion}" action="#{sessionController.authenticate()}" update="form_con" />
                            </center> 
                        </f:facet>
                    </p:panel>

                </p:fieldset>
                <p:defaultCommand target="ok" />
            </h:form>
    </h:body>
            </ui:define>

        </ui:composition>

    </body>
</html>
